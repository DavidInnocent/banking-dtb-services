spring:
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/dtbafrica_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  application:
    name: profile-service
  config:
    import: "optional:configserver:http://localhost:8088"
server:
  servlet:
    context-path: /api